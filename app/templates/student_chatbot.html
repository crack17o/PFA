{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8 max-w-4xl flex h-[80vh]">
  <aside class="w-1/3 bg-white rounded-l-lg shadow p-4 flex flex-col gap-2 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Mes conversations</h2>
    <ul id="conversation-list" class="flex flex-col gap-2"></ul>
  </aside>
  <div class="flex-1 flex flex-col h-full bg-gray-100 rounded-r-lg shadow p-6">
    <h1 class="text-3xl font-bold mb-6">Chatbot universitaire</h1>
    <div id="chat-container" class="flex-1 overflow-y-auto flex flex-col gap-2" style="min-height:350px;">
      <div id="chat-messages" class="flex flex-col gap-4"></div>
    </div>
    <form id="chat-form" class="flex gap-2 sticky bottom-0 bg-white py-4">
      <input type="text" id="chat-input" class="border rounded px-3 py-2 flex-1" placeholder="Ã‰crivez votre question..." autocomplete="off" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Envoyer</button>
    </form>
  </div>
</div>
<style>
.user-msg { align-self: flex-end; background: #e0f2fe; }
.bot-msg { align-self: flex-start; background: #fff7ed; }
.msg-bubble { max-width: 70%; padding: 0.75rem 1rem; border-radius: 1rem; box-shadow: 0 2px 8px #0001; }
.msg-meta { font-size: 0.85rem; color: #888; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem; }
</style>
<script>
let conversationId = null;
function loadConversations() {
  fetch('/api/chat/history/all')
    .then(res => res.json())
    .then(data => {
      const ul = document.getElementById('conversation-list');
      ul.innerHTML = '';
      (data.conversations || []).forEach(conv => {
        const li = document.createElement('li');
        li.className = 'cursor-pointer px-3 py-2 rounded hover:bg-blue-100';
        li.textContent = `Conversation #${conv.id}`;
        li.onclick = () => showConversation(conv);
        ul.appendChild(li);
      });
    });
}
function showConversation(conv) {
  conversationId = conv.id;
  const container = document.getElementById('chat-messages');
  container.innerHTML = '';
  (conv.messages || []).forEach(msg => {
    addMessage(msg.sender, msg.content);
  });
}
async function startConversation() {
  const res = await fetch('/api/chat/start', {method: 'POST'});
  const data = await res.json();
  conversationId = data.conversation_id;
  loadConversations();
  document.getElementById('chat-messages').innerHTML = '';
}
function addMessage(sender, content) {
  const container = document.getElementById('chat-messages');
  const div = document.createElement('div');
  div.className = sender === 'user' ? 'user-msg msg-bubble self-end' : 'bot-msg msg-bubble self-start';
  div.innerHTML = `<div class='msg-meta'>${sender === 'user' ? '<i class=\'fa-solid fa-user text-blue-600\'></i> Moi' : '<i class=\'fa-solid fa-robot text-orange-500\'></i> Bot'}</div><div>${content}</div>`;
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}
document.getElementById('chat-form').onsubmit = async function(e) {
  e.preventDefault();
  const input = document.getElementById('chat-input');
  const content = input.value;
  addMessage('user', content);
  input.value = '';
  const res = await fetch('/api/chat/send', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({conversation_id: conversationId, content})
  });
  const data = await res.json();
  addMessage('bot', data.bot_reply);
};
loadConversations();
startConversation();
</script>
{% endblock %}
